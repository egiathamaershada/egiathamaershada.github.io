<!DOCTYPE html>
  <head>
    <title>Egia Thama Ershada</title>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
       <!-- name of the template is application and it is default template -->
       <div>
          {{outlet}}
       </div>
       <!-- call the name value -->
       <h2><i>{{App.name}}</i></h2>
    </script>

    
  
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.4/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://builds.emberjs.com/release/ember.min.js"></script>
    <script src="http://builds.emberjs.com/release/ember-template-compiler.js"></script>
    <script src="http://builds.emberjs.com/release/ember.debug.js"></script>
    <script src="http://builds.emberjs.com/release/ember-data.min.js"></script>
    <script type="text/javascript">
       //creating the App varible by the Ember.Application's create() method
       var App = Ember.Application.create()
      //assigning value to the name variable
       App.name = "Hello... guys";
    </script>
  </body>
</html>
